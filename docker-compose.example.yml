version: "3.8"
services:
  chatters:
    image: jasperhaward/chatters-server:latest
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - AUTH_TOKEN_SECRET=
      - POSTGRES_HOST=
      - POSTGRES_PORT=
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - POSTGRES_DATABASE=
    ports:
      - "3001:8080"
